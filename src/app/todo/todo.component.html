<div style="padding: 20px;"> 
    <!--Example of Data Binding-->
    <p>{{communityName}}</p>
    <!--Example of Property Binding-->
    <img [src]="image">
    <div>Todo Tasks</div>
    <div style="margin-top: 20px;">
        <input type="text" #task/>
        <!--Example of Event Binding-->
        <button (click)="addTasks(task.value)">Add Tasks</button>

        <ul><li *ngFor="let task of tasks">{{task}}</li></ul>
    </div>    
</div>
